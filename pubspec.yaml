name: dart_to_js_script_rewriter
version: 1.0.3
description: Replaces Dart script tags with JavaScript script tags, speeding up initial loads and reducing 404s. Use when ready to deploy.
authors:
  - Seth Ladd <sethladd@gmail.com>
  - Workiva Client Platform Team <clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/dart_to_js_script_rewriter

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  barback: ^0.15.2+7
  html: ">=0.12.2+1 <0.14.0"

dev_dependencies:
  browser: ^0.10.0+2
  build_runner: ^1.7.1
  build_test: ^0.10.9
  build_web_compilers: ^2.5.1
  dart_dev: ^1.0.6
  dart_style: ^1.3.1
  dartdoc: ">=0.4.0 <0.10.0"
  grinder: ^0.8.0+1
  mockito: ^4.1.1
  test: ^1.9.1
